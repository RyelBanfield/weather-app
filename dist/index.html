<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>JS-Weather App</title>
</head>

<body class="bg-dark text-white">

  <main>
    <header class="text-center mt-5">
      <h1>Weather App</h1>
      <p>
        Built by
        <a class="link-danger" href="https://ryelbanfield.github.io/" target="_blank" rel="noopener noreferrer">Ryel
          Banfield</a>
      </p>
    </header>

    <div class="search-bar container d-flex mt-5">
      <input type="text" placeholder="Enter city name" class="form-control m-1" />
      <button class="search-button bi-search btn btn-danger m-1"></button>
    </div>

    <div class="results container d-flex flex-column align-items-center mt-5 fs-5">
      <div class="name mt-2"></div>
      <div class="weather d-flex flex-column align-items-center mt-2"></div>
      <div class="temp mt-2"></div>
    </div>
    <div class="giphy-container d-flex justify-content-center flex-wrap mb-5"></div>
  </main>

  <script src="bundle.js"></script>
</body>

</html>
